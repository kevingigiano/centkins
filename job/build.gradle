buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.netflix.nebula:gradle-ospackage-plugin:8.4.1'
    }
}

apply plugin: 'nebula.rpm'

task python_rpm(type: Rpm) {
    packageName 'python'
    version '3.8.8'
    release '1'
    arch I386
    os LINUX
}
